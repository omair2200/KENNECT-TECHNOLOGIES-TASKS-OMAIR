<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .result-container {
      margin-top: 20px;
    }
  </style>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Prime Number Checker</h1>

  <label for="startRange">Start Range:</label>
  <input type="text" id="startRange" value="1">

  <label for="endRange">End Range:</label>
  <input type="text" id="endRange" value="100">

  <button onclick="showTimeMetrics()">Show Time Metrics</button>
  <button onclick="showTableDetails()">Show Table Details</button>

  <div id="resultContainer" class="result-container"></div>
</body>
</html>
